<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Box</title>
</head>
<body>
   <script>
    const result =confirm('Do you want to proceed?')
    if(result===true){
        alert('you clicked ok!')
    }else{
        alert('you clicked cancel!')
    }
   </script> 
</body>
</html>
