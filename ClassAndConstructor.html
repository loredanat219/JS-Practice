<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(name) {
                this.name=name;
            }

            sayHi(){
                (`Hi ${this.name}`);
        }
    }

    const user = new Person("Jane");
    user.sayHi();

    </script>
</body>
</html>
