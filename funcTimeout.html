<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
}
        function myFirst() {
            myDisplayer("Hello");
        }

        function mySecond(){
            myDisplayer("Goodbye");
        }

     myFirst();
     setTimeout(() =>{
        mySecond();
     }, 5000);
     
  
    </script>
</body>
</html>
