<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence ctrl 2</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function myDisplayer(some){
            document.getElementById("demo").innerHTML = some;
        }

        function myCalc(n1, n2){
            let sum= n1 + n2;
            myDisplayer(sum);
        }

        myCalc(4,5);
    </script>
</body>
</html>
